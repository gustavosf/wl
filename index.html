<!doctype html>
<html>
<head>
  <title>Musculação</title>
  
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <script src="bower_components/platform/platform.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
 
  <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/core-item/core-item.html">
  <link rel="import" href="bower_components/polymer-ui-card/polymer-ui-card.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
</head>

<body unresolved>

  <core-scaffold>
  
    <core-header-panel navigation flex mode="seamed">
      <core-toolbar style="background-color: #526E9C; color: #fff;">Grupos</core-toolbar>
      <core-menu id="menu">
        <core-item icon="settings" refer="agenda.html" label="Agenda"></core-item>
        <core-item icon="settings" refer="groups.html?c=A" label="A) Costas + Peito"></core-item>
        <core-item icon="settings" refer="groups.html?c=B" label="B) Ombro + Trapésio"></core-item>
        <core-item icon="settings" refer="groups.html?c=C" label="C) Tríceps + Biceps"></core-item>
        <core-item icon="settings" refer="sessions.html?s=0" label="Sessão 1"></core-item>
        <core-item icon="settings" refer="sessions.html?s=1" label="Sessão 2"></core-item>
      </core-menu>
    </core-header-panel>
    
    <div tool>Exercícios</div>
    
    <div class="content" id="content"></div>
  
  </core-scaffold>
  
  <script>
    $(document).ready(function () {
      $("#menu core-item").each(function (i, el) {
        $(el).click(function () {
          $.get($(this).attr('refer'), function (data) {
            $('#content').html(data);
            $('#content .tab-content div:not(:first-child)').hide();
          });
        });
      });
 
      $('#content').delegate('paper-tab', 'click', function () {      
        $('#content .tab-content div').hide();
        $('#content .tab-content #' + $(this).attr('ref')).show();
      });
    });
</script>
</body>
</html>
